<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Pair Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .box {
      width: 400px;
      height: 450px;
      padding: 40px;
      text-align: center;
      background: #141414;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      position: relative;
      border: 5px solid transparent;
      animation: neonBorder 2s infinite alternate;
    }
    @keyframes neonBorder {
      0% { border-color: #8e44ad; }
      25% { border-color: #e74c3c; }
      50% { border-color: #3498db; }
      75% { border-color: #f1c40f; }
      100% { border-color: #2ecc71; }
    }
    h3.centered-text {
      font-size: 24px;
      color: #ffffff;
      text-shadow: 0 0 5px #8e44ad, 0 0 10px #8e44ad, 0 0 20px #e74c3c, 0 0 30px #3498db;
      animation: neonText 1.5s ease-in-out infinite;
    }
    @keyframes neonText {
      0% { text-shadow: 0 0 5px #8e44ad, 0 0 10px #8e44ad, 0 0 20px #e74c3c; }
      50% { text-shadow: 0 0 10px #3498db, 0 0 20px #f1c40f; }
      100% { text-shadow: 0 0 5px #2ecc71, 0 0 10px #e74c3c; }
    }
    .input-container {
      display: flex;
      background: #1a1a1a;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 350px;
      width: 100%;
      animation: inputNeon 1.5s infinite alternate;
    }
    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000;
      width: 85%;
      padding: 1rem;
      border: 2px solid #3498db;
      color: #ecf0f1;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 5px #3498db, inset 0 0 10px #3498db;
    }
    .input-container input:focus {
      border-color: #e74c3c;
      outline: none;
      box-shadow: 0 0 10px #e74c3c, inset 0 0 10px #e74c3c;
    }
    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: #8e44ad;
      font-weight: 900;
      color: white;
      border: 2px solid #8e44ad;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #8e44ad;
    }
    .input-container button:hover {
      background: #e74c3c;
      border-color: #e74c3c;
      box-shadow: 0 0 20px #e74c3c;
      transform: scale(1.1);
    }
    #waiting-message, #pair {
      color: #ffffff;
      margin-top: 10px;
      text-shadow: 0 0 10px #f1c40f, 0 0 20px #f1c40f;
      animation: textGlow 1.5s infinite alternate;
    }
    @keyframes textGlow {
      0% { text-shadow: 0 0 5px #e74c3c, 0 0 10px #e74c3c; }
      100% { text-shadow: 0 0 15px #f1c40f, 0 0 30px #f1c40f; }
    }
    #loading-spinner {
      display: none;
      color: #ffffff;
      margin-top: 10px;
      animation: rotate 1s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h3 class="centered-text"> üá©üáÆüáøüá™üá∑ üá≤üá© </h3>
          <h6 style="color: #ffffff; text-shadow: 0 0 5px #3498db;">üî¢ Enter your number with country code.</h6>
          <div class="input-container">
            <input placeholder="+947xxxxxxx" type="number" id="number">
            <button id="submit">Submit</button>
          </div>
          <div id="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
          <div id="waiting-message">Processing...</div>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let spinner = document.getElementById("loading-spinner");
    let waitingMessage = document.getElementById("waiting-message");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:red;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:red;font-weight:bold">‚ùóEnter your WhatsApp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">‚ùóInvalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let formattedNumber = "+" + bc.replace(/(\d{3})(\d{5})(\d+)/, '$1 $2 $3');
        c.type = "text";
        c.value = formattedNumber;
        c.style = "color:white;font-size:20px";
        spinner.style.display = "block";
        waitingMessage.style.display = "block";
        a.innerHTML = ''; // Clear previous content

        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "‚ùó Service Unavailable";
          a.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">${code}</span></font><br><br><br>`;
        } catch (error) {
          a.innerHTML = '<span style="color:red;font-weight:bold">‚ùó Unable to fetch the code. Please try again later.</span>';
        } finally {
          spinner.style.display = "none";
          waitingMessage.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
