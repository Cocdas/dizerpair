<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENU MD PAIR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ff88;
      --secondary: #00ccff;
      --dark: #121212;
      --darker: #0a0a0a;
    }
    
    body {
      background-color: var(--darker);
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    
    .terminal {
      width: 380px;
      background: var(--dark);
      border: 1px solid #333;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
      overflow: hidden;
    }
    
    .terminal-header {
      background: #222;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    
    .terminal-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .btn-red { background: #ff5f56; }
    .btn-yellow { background: #ffbd2e; }
    .btn-green { background: #27c93f; }
    
    .terminal-title {
      flex-grow: 1;
      text-align: center;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
      letter-spacing: 1px;
    }
    
    .terminal-body {
      padding: 20px;
    }
    
    .ascii-art {
      color: var(--primary);
      font-family: monospace;
      white-space: pre;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    
    .prompt {
      color: var(--secondary);
      margin-bottom: 15px;
    }
    
    .input-group {
      display: flex;
      margin-bottom: 15px;
    }
    
    .input-prefix {
      background: #222;
      padding: 10px;
      border: 1px solid #333;
      border-right: none;
      border-radius: 4px 0 0 4px;
      color: var(--primary);
    }
    
    input {
      flex-grow: 1;
      background: #222;
      border: 1px solid #333;
      border-left: none;
      padding: 10px;
      color: white;
      font-family: 'Courier New', monospace;
      outline: none;
      border-radius: 0 4px 4px 0;
    }
    
    input:focus {
      border-color: var(--primary);
    }
    
    button {
      background: var(--primary);
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
    }
    
    button:hover {
      background: #00e676;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }
    
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 4px;
      min-height: 50px;
      font-family: monospace;
      white-space: pre-wrap;
      border-left: 3px solid var(--primary);
    }
    
    .blink {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="terminal-btn btn-red"></div>
      <div class="terminal-btn btn-yellow"></div>
      <div class="terminal-btn btn-green"></div>
      <div class="terminal-title">SENU MD PAIR</div>
    </div>
    <div class="terminal-body">
      <div class="ascii-art">
  ███████╗███████╗███╗   ██╗██╗   ██╗
  ██╔════╝██╔════╝████╗  ██║██║   ██║
  ███████╗█████╗  ██╔██╗ ██║██║   ██║
  ╚════██║██╔══╝  ██║╚██╗██║██║   ██║
  ███████║███████╗██║ ╚████║╚██████╔╝
  ╚══════╝╚══════╝╚═╝  ╚═══╝ ╚═════╝ 
      </div>
      
      <div class="prompt">
        <span class="blink">❯</span> Enter WhatsApp number with country code:
      </div>
      
      <div class="input-group">
        <span class="input-prefix">+</span>
        <input type="tel" id="number" placeholder="94712345678" pattern="[0-9]*">
      </div>
      
      <button id="submit">GENERATE PAIR CODE</button>
      
      <div id="result"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById('submit').addEventListener('click', async function() {
      const number = document.getElementById('number').value;
      const resultDiv = document.getElementById('result');
      
      if (!number) {
        resultDiv.innerHTML = '<span style="color:#ff5555">ERROR:</span> Please enter a phone number';
        return;
      }
      
      if (!/^\d+$/.test(number)) {
        resultDiv.innerHTML = '<span style="color:#ff5555">ERROR:</span> Only numbers allowed';
        return;
      }
      
      if (number.length < 9) {
        resultDiv.innerHTML = '<span style="color:#ff5555">ERROR:</span> Number too short';
        return;
      }
      
      resultDiv.innerHTML = '<div class="loading"></div> Processing...';
      
      try {
        const { data } = await axios.get(`/code?number=${number}`);
        
        if (data.code) {
          resultDiv.innerHTML = `
            <span style="color:var(--primary)">PAIR CODE GENERATED:</span>
            <div style="font-size:24px;margin:10px 0">${data.code}</div>
            <small>This code will expire in 2 minutes</small>
          `;
        } else {
          resultDiv.innerHTML = '<span style="color:#ff5555">ERROR:</span> Service unavailable';
        }
      } catch (error) {
        resultDiv.innerHTML = '<span style="color:#ff5555">ERROR:</span> Connection failed';
        console.error(error);
      }
    });
  </script>
</body>
</html>
